<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ClickUp Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1C1B1F;
        color: #E6E1E5;
        height: 100vh;
        overflow: hidden;
      }
      .header {
        background: #2B2930;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #49454F;
      }
      .header h1 {
        font-size: 16px;
        font-weight: 600;
        color: #D0BCFF;
      }
      .header .shortcut {
        font-size: 11px;
        color: #CAC4D0;
        background: #49454F;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #CAC4D0;
      }
      .toggle-switch {
        position: relative;
        width: 32px;
        height: 18px;
        background: #49454F;
        border-radius: 9px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .toggle-switch::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        background: #CAC4D0;
        border-radius: 50%;
        transition: transform 0.2s, background 0.2s;
      }
      .toggle-switch.active {
        background: #D0BCFF;
      }
      .toggle-switch.active::after {
        transform: translateX(14px);
        background: #1C1B1F;
      }
      .status-bar {
        background: #2B2930;
        padding: 8px 16px;
        font-size: 12px;
        color: #CAC4D0;
        border-bottom: 1px solid #49454F;
        display: flex;
        justify-content: space-between;
      }
      .status-bar .current {
        color: #4DB6AC;
      }
      .task-list {
        height: calc(100vh - 90px);
        overflow-y: auto;
        padding: 8px;
      }
      .task-list::-webkit-scrollbar {
        width: 8px;
      }
      .task-list::-webkit-scrollbar-track {
        background: #1C1B1F;
      }
      .task-list::-webkit-scrollbar-thumb {
        background: #49454F;
        border-radius: 4px;
      }
      .task-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 12px;
        background: #2B2930;
        border-radius: 8px;
        margin-bottom: 8px;
        border: 1px solid #49454F;
        transition: border-color 0.2s;
      }
      .task-item:hover {
        border-color: #D0BCFF;
      }
      .task-item.running {
        border-color: #4DB6AC;
        background: #1D3330;
      }
      .task-btn {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 14px;
        transition: transform 0.1s, background 0.2s;
      }
      .task-btn:hover {
        transform: scale(1.1);
      }
      .task-btn:active {
        transform: scale(0.95);
      }
      .task-btn.start {
        background: #4DB6AC;
        color: #1C1B1F;
      }
      .task-btn.stop {
        background: #D0BCFF;
        color: #1C1B1F;
      }
      .task-delete {
        width: 24px;
        height: 24px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 12px;
        background: transparent;
        color: #938F99;
        transition: transform 0.1s, background 0.2s, color 0.2s;
        align-self: center;
      }
      .task-delete:hover {
        background: #D0BCFF;
        color: #1C1B1F;
        transform: scale(1.1);
      }
      .task-delete:active {
        transform: scale(0.95);
      }
      .task-content {
        flex: 1;
        min-width: 0;
        cursor: pointer;
      }
      .task-content:active {
        opacity: 0.7;
      }
      .task-item.copied .task-name::after {
        content: ' âœ“ copied';
        color: #4DB6AC;
        font-size: 11px;
        font-weight: 400;
      }
      .task-name {
        font-size: 14px;
        font-weight: 500;
        color: #E6E1E5;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .task-time {
        font-size: 11px;
        color: #CAC4D0;
        font-family: 'SF Mono', Consolas, monospace;
      }
      .task-time .merged {
        color: #D0BCFF;
        font-weight: 600;
        margin-left: 4px;
      }
      .day-separator {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        margin: 4px 0;
        color: #CAC4D0;
        font-size: 12px;
        font-weight: 600;
      }
      .day-separator::before,
      .day-separator::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #49454F;
      }
      .day-separator .day-label {
        color: #D0BCFF;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #CAC4D0;
      }
      .error {
        text-align: center;
        padding: 40px;
        color: #D0BCFF;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ClickUp Timer</h1>
      <div class="header-right">
        <div class="toggle-container">
          <span>Unique/day</span>
          <div class="toggle-switch" id="unique-toggle" title="Show only unique tasks per day"></div>
        </div>
        <span class="shortcut">Ctrl+Shift+Alt+T</span>
      </div>
    </div>
    <div class="status-bar">
      <span id="status">Loading...</span>
      <span id="refresh-timer"></span>
    </div>
    <div class="task-list" id="task-list">
      <div class="loading">Loading time entries...</div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
